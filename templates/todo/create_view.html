{% extends 'base/base.html'%}

{% block 'title' %} Agregar Tarea {%endblock%}
{%block 'content' %}
<form action="" method="post" class="d-flex flex-column align-items-center border m-4 p-4">
    <h3>Agregar nueva tarea</h3>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="m-2 p-2">
        <input type="submit" value="Agregar tarea" class="btn btn-success">
        <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancelar</a>
    </div>
</form>

{% endblock %}
